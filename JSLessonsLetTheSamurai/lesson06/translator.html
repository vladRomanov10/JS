<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Переводчик</title>
</head>
<body>
<h1></h1>
<script>
const word0 = "Wassup";
const word0translation = "Здарова";

const word1 = "Bye";
const word1translation = "Покеда";

const word2 = "Programmer";
const word2translation = "Программист";

const wordsCount = 3;

const finishSuccessMessage = "Молодец! Good job!";
const finishUnsuccessMessage = "Молодец! Но старайся лучше!";

let correctAnswersCount = 0;

const correctAnswersMinpercent = 50;

// ----------

const userAnswer0 = prompt(word0); // 0
alert(userAnswer0 === word0translation);
if (userAnswer0 === word0translation) {
    correctAnswersCount = correctAnswersCount +1;
};

const userAnswer1 = prompt(word1); // 1
alert(userAnswer1 === word1translation);
if (userAnswer1 === word1translation) {
    correctAnswersCount = correctAnswersCount +1;
};

const userAnswer2 = prompt(word2); // 2
alert(userAnswer2 === word2translation);
if (userAnswer2 === word2translation) {
    correctAnswersCount = correctAnswersCount +1;
};

const userCorrectAnswersPercent = correctAnswersCount / wordsCount * 100

if (userCorrectAnswersPercent > correctAnswersMinpercent) {
    alert(finishSuccessMessage);
} else {
        alert(finishUnsuccessMessage);
}
</script>
</body>
